<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Election Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f8f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar {
        background: linear-gradient(to right, #6a1b9a, #c48fdf);
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease-in-out;
      }

      .navbar:hover {
        background: linear-gradient(to right, #4a148c, #b388ff);
      }

      .navbar-brand {
        font-size: 1.5rem;
        color: #fff !important;
        transition: color 0.3s ease-in-out;
      }

      .navbar-brand:hover {
        color: #e0f7fa !important;
      }

      .nav-link {
        color: #fff !important;
        margin-left: 15px;
        transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
        position: relative;
      }

      .nav-link:hover {
        color: #bbdefb !important;
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: #bbdefb;
        transition: width 0.3s ease-in-out;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .container {
        flex-grow: 1;
        padding: 30px;
      }

      h2.text-danger {
        color: #6a1b9a !important;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease-out forwards 0.3s;
      }

      .card {
        background: linear-gradient(135deg, #e1bee7, #ce93d8);
        border: none;
        border-radius: 12px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease-out forwards 0.5s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      }

      .form-label {
        color: #4a148c;
        font-weight: 500;
      }

      .form-control {
        border: 1px solid #7b1fa2;
        border-radius: 8px;
        padding: 10px 15px;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .form-control:focus {
        border-color: #6a1b9a;
        box-shadow: 0 0 0 0.25rem rgba(106, 27, 154, 0.25);
      }

      .btn-danger {
        background-color: #d81b60;
        border-color: #d81b60;
        color: #fff;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 8px;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease-in-out,
          transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .btn-danger:hover {
        background-color: #c2185b;
        transform: translateY(-2px);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }

      #resultsContainer {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }

      #resultsContainer.show {
        opacity: 1;
        transform: translateY(0);
      }

      .result-card {
        background: linear-gradient(135deg, #e1bee7, #ce93d8);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease-in-out;
        width: 100%;
        max-width: 800px;
      }

      .result-card:hover {
        transform: translateY(-5px);
      }

      .candidate-item {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        transition: transform 0.2s ease-in-out;
      }

      .candidate-item:hover {
        transform: translateX(5px);
      }

      .progress {
        height: 25px;
        border-radius: 12px;
        margin-top: 10px;
        background-color: #d1c4e9;
      }

      .progress-bar {
        background-color: #6a1b9a;
        transition: width 1s ease-in-out;
      }

      @media (max-width: 768px) {
        .navbar-collapse {
          background-color: rgba(106, 27, 154, 0.9);
          padding: 10px;
          border-radius: 5px;
          margin-top: 10px;
        }

        .navbar-nav {
          text-align: center;
        }

        .nav-item {
          margin: 10px 0;
        }

        .card {
          padding: 20px;
        }

        .btn-danger {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Common Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html"
          >Online Voting</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="voters.html">Voters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="candidates.html"
                >Candidates</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="voting.html">Voting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="results.html">Results</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search Election Result -->
    <div class="container mt-5">
      <h2 class="text-center text-danger">Search Election Results</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg p-4">
            <form id="searchResultForm">
              <div class="mb-3">
                <label class="form-label">Enter Election Name</label>
                <input
                  type="text"
                  id="electionName"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-danger w-100">Search</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Display Results -->
      <div
        id="resultsContainer"
        class="d-flex justify-content-center mt-4"
      ></div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/results.js"></script>
    <script>
      // Example JavaScript to show how the results container would appear
      document
        .getElementById("searchResultForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const electionName = document.getElementById("electionName").value;

          // In a real app, you would fetch results here
          // This is just a demo of the animation
          const resultsContainer = document.getElementById("resultsContainer");
          resultsContainer.innerHTML = `
          <div class="result-card">
            <h3 class="text-center mb-4" style="color: #6a1b9a;">Results for: ${electionName}</h3>
            <div class="candidate-item">
              <h5>Candidate One</h5>
              <div class="d-flex justify-content-between">
                <span>1,250 votes</span>
                <span>42%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 42%"></div>
              </div>
            </div>
            <div class="candidate-item">
              <h5>Candidate Two</h5>
              <div class="d-flex justify-content-between">
                <span>980 votes</span>
                <span>33%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 33%"></div>
              </div>
            </div>
            <div class="candidate-item">
              <h5>Candidate Three</h5>
              <div class="d-flex justify-content-between">
                <span>750 votes</span>
                <span>25%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" style="width: 25%"></div>
              </div>
            </div>
          </div>
        `;

          setTimeout(() => {
            resultsContainer.classList.add("show");
          }, 100);
        });
    </script>
  </body>
</html>
