<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f8f9; /* Light background */
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar {
        background: linear-gradient(
          to right,
          #6a1b9a,
          #c48fdf
        ); /* Purple gradient */
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease-in-out;
      }

      .navbar:hover {
        background: linear-gradient(
          to right,
          #4a148c,
          #b388ff
        ); /* Darker purple on hover */
      }

      .navbar-brand {
        font-size: 1.5rem;
        transition: color 0.3s ease-in-out;
      }

      .navbar-brand:hover {
        color: #e0f7fa !important; /* Light text on hover */
      }

      .nav-link {
        color: #fff !important;
        margin-left: 15px;
        transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
        position: relative;
      }

      .nav-link:hover {
        color: #bbdefb !important; /* Lighter text on hover */
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: #bbdefb;
        transition: width 0.3s ease-in-out;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .hero-fade-in {
        background: linear-gradient(
          135deg,
          #e1bee7,
          #ce93d8
        ); /* Soft purple gradient */
        color: #4a148c; /* Dark purple text */
        padding: 60px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease-out forwards 0.3s; /* Fade in animation */
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-fade-in:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      }

      .hero-fade-in h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #4a148c;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
      }

      .hero-fade-in .lead {
        font-size: 1.1rem;
        color: #7b1fa2; /* Medium purple */
        margin-bottom: 30px;
      }

      .btn-danger {
        background-color: #d81b60; /* Pink button */
        border-color: #d81b60;
        color: #fff;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 8px;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease-in-out,
          transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .btn-danger:hover {
        background-color: #c2185b; /* Darker pink on hover */
        transform: translateY(-2px);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .navbar-collapse {
          background-color: rgba(
            106,
            27,
            154,
            0.9
          ); /* Darker background for mobile menu */
          padding: 10px;
          border-radius: 5px;
          margin-top: 10px;
        }

        .navbar-nav {
          text-align: center;
        }

        .nav-item {
          margin: 10px 0;
        }

        .hero-fade-in {
          padding: 40px;
        }

        .hero-fade-in h1 {
          font-size: 2rem;
        }

        .hero-fade-in .lead {
          font-size: 1rem;
        }

        .btn-danger {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      style="--bs-bg-opacity: 0"
    >
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html"
          >Online Voting</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="voters.html">Voters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="candidates.html"
                >Candidates</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="voting.html">Voting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="results.html">Results</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 text-center">
      <div class="hero-fade-in">
        <h1>Welcome to the Online Voting System</h1>
        <p class="lead">
          Make your voice heard in a secure and transparent way.
        </p>
        <a href="voters.html" class="btn btn-danger btn-lg">Register & Vote</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer
      style="text-align: center; padding: 20px; background-color: #f1f1f1"

          Ojasvini Soni
        </a>
      </p>
      <p>All Rights Reserved</p>
    </footer>
  </body>
</html>
